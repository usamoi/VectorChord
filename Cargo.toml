[package]
name = "vchord"
version.workspace = true
edition.workspace = true
publish = false

[lib]
name = "vchord"
crate-type = ["cdylib", "lib"]

[[bin]]
name = "pgrx_embed_vchord"
path = "./src/bin/pgrx_embed.rs"

[features]
default = ["simd/init"]
pg13 = ["pgrx/pg13", "pgrx-catalog/pg13"]
pg14 = ["pgrx/pg14", "pgrx-catalog/pg14"]
pg15 = ["pgrx/pg15", "pgrx-catalog/pg15"]
pg16 = ["pgrx/pg16", "pgrx-catalog/pg16"]
pg17 = ["pgrx/pg17", "pgrx-catalog/pg17"]
pg18 = ["pgrx/pg18", "pgrx-catalog/pg18"]

[dependencies]
algo = { path = "./crates/algo" }
always_equal = { path = "./crates/always_equal" }
distance = { path = "./crates/distance" }
k_means = { path = "./crates/k_means" }
rabitq = { path = "./crates/rabitq" }
sbsii = { path = "./crates/sbsii" }
simd = { path = "./crates/simd" }
vchordg = { path = "./crates/vchordg" }
vchordrq = { path = "./crates/vchordrq" }
vector = { path = "./crates/vector" }

bumpalo.workspace = true
half.workspace = true
paste.workspace = true
pgrx = { version = "=0.16.0", default-features = false, features = ["cshim"] }
pgrx-catalog = "0.3.1"
rand.workspace = true
seq-macro.workspace = true
serde.workspace = true
toml = "0.9.5"
validator.workspace = true
zerocopy.workspace = true

[target.'cfg(all(any(target_arch = "x86_64", target_arch = "aarch64"), any(target_os = "linux", target_os = "macos")))'.dependencies]
mimalloc = { version = "0.1.47", features = ["local_dynamic_tls"] }

[lints]
workspace = true

[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
version = "0.0.0"
edition = "2024"

[workspace.dependencies]
bumpalo = "3.19.0"
half = { version = "2.6.0", features = ["zerocopy"] }
paste = "1.0.15"
rand = "0.9.2"
rand_chacha = "0.9.0"
seq-macro = "0.3.6"
serde = { version = "1.0", features = ["derive"] }
validator = { version = "0.20.0", features = ["derive"] }
zerocopy = { version = "0.8.26", features = ["derive"] }

[workspace.lints]
# complexity
clippy.identity_op = "allow"
clippy.int_plus_one = "allow"
clippy.nonminimal_bool = "allow"
clippy.too_many_arguments = "allow"
clippy.type_complexity = "allow"
# style
clippy.just_underscores_and_digits = "allow"
clippy.needless_range_loop = "allow"
# unsafe
rust.unsafe_code = "deny"
rust.unsafe_op_in_unsafe_fn = "deny"
# unused
rust.unused_crate_dependencies = "warn"
rust.unused_extern_crates = "warn"
rust.unused_import_braces = "warn"
rust.unused_lifetimes = "warn"
rust.unused_macro_rules = "warn"
rust.unused_qualifications = "warn"

[profile.dev]
codegen-units = 256
lto = "off"
opt-level = 1
debug = "full"
strip = "none"

[profile.release]
codegen-units = 1
lto = "fat"
opt-level = 3
debug = "none"
strip = "debuginfo"

[profile.prof]
inherits = "release"
debug = "full"
strip = "none"
